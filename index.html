<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informa AI & DataTalk AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      color: black;
      padding: 10px 20px;
      height: 70px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .header-container .logo img {
      height: 60px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      gap: 20px;
    }

    .menu-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
    }

    .menu-item.active {
      color: white;
      background-color: red;
    }

    .menu-item.inactive {
      color: #333;
      background-color: transparent;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .image-icon,
    .user-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      background-image: url('coke.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      color: white;
    }

    /* Chatbot launcher */
    .chatbot-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #F40000;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chatbot-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1002;
    }

    .chatbot-header {
      background-color: #F40000;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chatbot-header span {
      flex-grow: 1;
      text-align: center;
    }

    .chatbot-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .iframe-container {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Page visibility */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-item {
        font-size: 14px;
      }

      .chatbot-popup {
        width: 90%;
        height: 60%;
      }
    }
		.sales-content {
		  display: flex;
		  height: calc(100vh - 70px); /* Full height minus header */
		  width: 100%;
		  padding: 0;
		  margin: 0;
		  overflow: hidden;
		}

		.sales-left {
		  flex-basis: 65%;
		  padding: 20px;
		  color: white;
		  background-image: url('coke.jpg');
		  background-size: cover;
		  background-position: center;
		  box-sizing: border-box;
		}

		.sales-chatbot {
		  flex-basis: 35%;
		  height: 100%;
		  background-color: #fff;
		  border-radius: 0;
		  box-shadow: none;
		  overflow: hidden;
		}

		.sales-chatbot iframe {
		  width: 100%;
		  height: 100%;
		  border: none;
		}

	
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-container">
    <div class="logo">
      <!-- Optional Logo -->
      <!-- <img src="arcalogo.png" alt="Logo" /> -->
    </div>
    <div class="menu">
      <span class="menu-item active" id="home" onclick="showPage('home')">Home</span>
      <span class="menu-item inactive" id="details" onclick="showPage('details')">Details</span>
      <span class="menu-item inactive" id="sales" onclick="showPage('sales')">Sales</span>
    </div>
    <div class="icons">
      <img src="search-icon.webp" alt="Search" class="image-icon" />
      <img src="user.png" alt="User" class="user-icon" />
    </div>
  </div>

  <!-- Pages -->
  <div class="content page active" id="page-home">
    <!-- Home content -->
    <h2>Welcome to Informa AI</h2>
    <p>This is your smart assistant for business intelligence.</p>
  </div>

  <div class="content page" id="page-details">
    <h2>Details Page</h2>
    <p>Details content goes here...</p>
  </div>

	<div class="page" id="page-sales">
	  <div class="sales-content">
		<div class="sales-left">
		  <h2>Sales Page</h2>
		  <p>Welcome to the Sales page. Explore your data insights here.</p>
		</div>
		<div class="sales-chatbot">
		  <iframe src="https://streamlit-app-273404452880.us-central1.run.app/"></iframe>
		</div>
	  </div>
	</div>


  <!-- Informa AI Chatbot Launcher for Home Page -->
  <div class="chatbot-launcher" id="chatbotLauncher" onclick="toggleChatbotPopup()">ðŸ’¬</div>

  <!-- Chatbot Popup (Informa AI) -->
  <div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">
      <button onclick="minimizeChatbot()">â€“</button>
      <span>Informa AI</span>
      <button onclick="closeChatbot()">Ã—</button>
    </div>
    <div class="iframe-container">
      <iframe src="https://streamlit-app-731211730906.us-central1.run.app/"></iframe>
    </div>
  </div>

  <script>
    function toggleChatbotPopup() {
      const popup = document.getElementById('chatbotPopup');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeChatbot() {
      document.getElementById('chatbotPopup').style.display = 'none';
    }

    function minimizeChatbot() {
      document.getElementById('chatbotPopup').style.display = 'none';
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      const menuItems = document.querySelectorAll('.menu-item');

      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(`page-${pageId}`).classList.add('active');

      menuItems.forEach(item => {
        item.classList.remove('active');
        item.classList.add('inactive');
      });

      const selectedItem = document.getElementById(pageId);
      selectedItem.classList.remove('inactive');
      selectedItem.classList.add('active');

      // Show Informa chatbot launcher only on home
      const launcher = document.getElementById('chatbotLauncher');
      const popup = document.getElementById('chatbotPopup');
      if (pageId === 'home') {
        launcher.style.display = 'flex';
      } else {
        launcher.style.display = 'none';
        popup.style.display = 'none';
      }
    }
  </script>

</body>
</html>
