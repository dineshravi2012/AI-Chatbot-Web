<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informa AI & DataTalk AI Chatbot</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
/* old code */

/* Header container */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white; /* Header background color */
      color: black;
      padding: 10px 20px;
      height: 70px;
      width: 100%;
      max-width: 100%; /* Prevents the header from exceeding the page width */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the header */
      box-sizing: border-box;
    }

    /* Left-side logo */
    .header-container .logo {
      display: flex;
      align-items: center;
      flex-shrink: 0; /* Prevents the logo from shrinking */
    }

    .header-container .logo img {
      height: 60px; /* Adjust logo height */
      cursor: pointer;
    }

    /* Menu items - Make them flexible */
    .header-container .menu {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1; /* Allows the menu to grow and adjust based on available space */
      gap: 20px; /* Spacing between menu items */
    }

    /* Common menu styling */
    .header-container .menu-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0; /* Prevents the menu from shrinking too much */
    }

    /* Inactive menu item */
    .header-container .menu-item.inactive {
      color: #333;
      background-color: transparent;
    }

    /* Active menu item */
    .header-container .menu-item.active {
      color: white;
      background-color: red; /* Active menu item color */
    }

    /* Header right-side icons */
    .header-container .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0; /* Prevents the icons from shrinking */
    }

    .header-container .icon {
      font-size: 24px;
      color: black;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Custom styling for images */
    .header-container .image-icon,
    .header-container .user-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Content section styling */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column; /* Stack children vertically */
      justify-content: center;
      align-items: flex-start; /* Align items to the start (left) */
      background-image: url('632642.jpg'); /* Content background image */
      background-size: cover; /* Ensures the image covers the div */
      background-position: center; /* Centers the background image */
      width: 100%;
      padding: 20px; /* Adds space inside the content section */
      color: white; /* Set text color to white */
    }

    /* Text content styling */
    .text-content {
      margin: 3%; /* Add 3% margin */
    }

    .text-content h4 {
      font-size: 24px; /* Increase font size for h4 */
      margin: 0; /* Remove default margin */
    }
    
    .text-content h3 {
      font-size: 32px; /* Increase font size for h3 */
      margin: 0; /* Remove default margin */
    }

    /* Chatbot button styling */
    .open-chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      padding: 0; /* Remove padding */
      border: none; /* Remove border */
      border-radius: 50%; /* Ensure the button itself is circular */
      cursor: pointer;
      z-index: 1000;
    }

    .circle {
      width: 55px; /* Set the desired width of the circle */
      height: 55px; /* Set the desired height of the circle */
      overflow: hidden; /* Hide any overflow */
      border-radius: 50%; /* Create a circular shape */
      display: flex; /* Center the image */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: white; /* Optional: Add a background color to the chatbot button */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional: Add a shadow for depth */
    }

    .circle img {
      width: 100%; /* Image will fill the circle */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Prevents space below the image */
    }

    /* Chatbot Modal Styling */
    .chatbot-modal {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 90px; /* Position above the chatbot button */
      right: 20px;
      width: 350px;
      max-width: 90%;
      height: 500px;
      max-height: 80%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: height 0.3s ease, width 0.3s ease; /* Smooth transition for minimize/expand */
    }

    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFFFFF;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .chatbot-title {
      display: flex;
      align-items: center;
    }

    .chatbot-title p {
      text-align: left;
      font: normal normal 600 14px/14px poppins;
      letter-spacing: 0px;
      color: #F40000;
      text-transform: uppercase;
      opacity: 1;
      font-family: sans-serif;
    }

    .chatbot-title .chatbot-icon {
      width: 24px; /* Adjust size as needed */
      height: 24px;
      margin-right: 8px; /* Space between icon and text */
    }

    .chatbot-header h4 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .chatbot-close,
    .chatbot-minimize,
    .chatbot-expand {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
      margin-left: 10px;
    }

    /* Initially hide the expand button */
    .chatbot-expand {
      display: none;
    }

    .chatbot-body {
      flex-grow: 1;
      border: none;
    }

    /* Text note above chatbot button */
    .chatbot-note {
      position: fixed;
      bottom: 85px; /* Adjusted to be just above the chatbot button */
      right: 20px;
      background-color: #F40000; /* Semi-transparent background */
      padding: 5px 10px;
      margin-bottom: 3px;
      border-radius: 5px;
      font-size: 14px;
      color: #FFFFFF;
      z-index: 1002; /* Above the chatbot button */
      box-shadow: 0 2px 5px rgba(219, 7, 7, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container .menu-item {
        font-size: 14px; /* Smaller text for smaller screens */
        padding: 8px;
      }

      .header-container .icon,
      .header-container .image-icon,
      .header-container .user-icon {
        font-size: 20px; /* Adjust icon size for smaller screens */
      }

      .header-container {
        padding: 10px;
      }

      .chatbot-modal {
        width: 90%;
        height: 60%;
        bottom: 80px;
      }

      .chatbot-note {
        font-size: 12px;
        padding: 4px 8px;
      }
    }
/* old code end*/


    /* Chatbot launcher icon */
    .chatbot-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #F40000;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Chatbot popup container */
    .chatbot-popup {
      position: fixed;
      bottom: 90px;
      right: 20px; 
	  max-width: 90%;
	  width: 380px;
      height: 500px;
      max-height: 80%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    /* Header section */
    .chatbot-header {
      background-color: #F40000;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chatbot-header span {
      flex-grow: 1;
      text-align: center;
    }

    .chatbot-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .tab.active {
      background-color: #e0e0e0;
    }

    /* iframe containers */
    .iframe-container {
      flex-grow: 1;
      display: none;
      height: 100%;
    }

    .iframe-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header with logo, menus, and icons -->
  <div class="header-container">
    <!-- Left side logo -->
    <div class="logo">
     <!--   <img src="arcalogo.png" alt="Logo" id="logo"/> --> <!-- Local image as logo -->
    </div>

    <!-- Menu items -->
    <div class="menu">
      <span class="menu-item active" id="home">Home</span> <!-- Active menu item -->
      <span class="menu-item inactive" id="details">Details</span> <!-- Inactive menu item -->
      <span class="menu-item inactive" id="sales">Sales</span> <!-- Inactive menu item -->
    </div>

    <!-- Icons on the right -->
    <div class="icons">
      <img src="search-icon.webp" alt="Search Icon" class="image-icon" id="search-icon"/> <!-- Local image as search icon -->
      <img src="user.png" alt="User Icon" class="user-icon" id="user-icon"/> <!-- Local image as user icon -->
    </div>
  </div>

 <!-- Content section -->
  <div class="content">
    <div class="text-content">
      <!-- <h4>Welcome to</h4>          -->
      <!-- <h3>Home Page</h3> -->
    </div>    
  </div>

	<!-- Text note above chatbot button -->
  <div class="chatbot-note" id="chatbot-note">How may I help you?</div>

  <!-- <!-- Open chatbot button --> -->
  <!-- <button id="openChat" class="open-chatbot"> -->
    <!-- <div> -->
      <!-- <img src="Bottom chatbot.svg" alt="Chatbot Icon" /> <!-- Local image for chatbot --> -->
    <!-- </div> -->
  <!-- </button> -->

  <!-- Chatbot Launcher -->
  <div class="chatbot-launcher" onclick="toggleChatbotPopup()">💬</div>

  <!-- Chatbot Popup -->
  <div class="chatbot-popup" id="chatbotPopup">

    <div class="chatbot-header">
      <button onclick="minimizeChatbot()">–</button>
      <span>AI Chat Assistants</span>
      <button onclick="closeChatbot()">×</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="tab1" onclick="switchTab('1')">Informa AI</div>
      <div class="tab" id="tab2" onclick="switchTab('2')">DataTalk AI</div>
    </div>

    <!-- Chatbot iFrames -->
    <div class="iframe-container active" id="iframe1">
      <iframe src="https://streamlit-app-731211730906.us-central1.run.app/" title="Informa AI"></iframe>
    </div>
    <div class="iframe-container" id="iframe2">
      <iframe src="https://streamlit-app-273404452880.us-central1.run.app/" title="DataTalk AI"></iframe>
    </div>

  </div>

  <script>
    const popup = document.getElementById('chatbotPopup');
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');
    const iframe1 = document.getElementById('iframe1');
    const iframe2 = document.getElementById('iframe2');
    const chatbotText = document.getElementById('chatbot-note');
	
	

    function toggleChatbotPopup() {
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
	  chatbotText.style.display = 'none';
    }

    function switchTab(tabNumber) {
      if (tabNumber === '1') {
        tab1.classList.add('active');
        tab2.classList.remove('active');
        iframe1.classList.add('active');
        iframe2.classList.remove('active');
      } else {
        tab2.classList.add('active');
        tab1.classList.remove('active');
        iframe2.classList.add('active');
        iframe1.classList.remove('active');
      }
    }

    function closeChatbot() {
      popup.style.display = 'none';
	  chatbotText.style.display = 'block';
    }

    function minimizeChatbot() {
      popup.style.display = 'none';
	  chatbotText.style.display = 'block';
    }
  </script>

</body>
